LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  home/autobuilder/yocto/poky-jethro/meta \
  home/autobuilder/yocto/poky-jethro/meta-yocto \
  home/autobuilder/yocto/poky-jethro/meta-yocto-bsp \
  home/autobuilder/yocto/meta-openembedded/meta-oe \
  home/autobuilder/yocto/bbb/meta-beagleboard/common-bsp \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  home/autobuilder/yocto/poky-jethro/meta \
